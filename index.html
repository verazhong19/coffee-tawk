<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Data Collector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin">
        <img class="mb-4" src="https://icongr.am/jam/coffee-cup.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Data Collector</h1>
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputLocation" class="sr-only">Store Location</label>
        <input type="location" id="inputLocation" class="form-control" placeholder="Store Location" required>
        <input type="button" class="btn btn-primary" value="Begin" onclick=" relocateCollect()">
    </form>

    <script>
        function relocateCollect() {
            location.href = "collect.html";
        }
    </script>
</body>

</html>
